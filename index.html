<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="data-item" data-testid="slackUserName">
                   <h1>Muees99</h1>
                   <h4>Personal Profile</h4>
            </div>
       </header>
    </div>
    <div class="image-container">
        <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RE8NGQ3E-94d569040a8f-512" width="400px" height="400px" data-testid="slackDisplayImage" alt="Muees99">
        <h2 class="centered">I'm a Frontend Intern at Zuri</h2>
        <div>
            <li class="data-item" data-testid="currentDayOftheWeek">
                <label>Thursday:</label>
                <span id="CurrentDay"></span>
            </li>
             <li class="data-item" data-testid="currentUTCTime">
                <label>Current UTC Time:</label>
                <span id="CurrentUTCtime"></span>
             </li>
            <li class="data-item" data-testid="myTrack">
                <label>Track:</label>
                <span id="myTrack"> Frontend</span>
            </li>
        </div>
    </div>
        
</body>
<footer>
    <nav>
        <div class="github-link" data-testid="githubURL">
            <button>Just a click away to the<a href="https://github.com/Muees99/Frontend-Page-Creation.git">GitHub</a>Repository</button> 
        </div>
    </nav>
</footer>
</html>
<script src="./script.js"></script>
